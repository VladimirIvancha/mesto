<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
    <div class="page">
        <!-- Чердак -->
        <header class="header">
          <img src="./images/vector-logo-mesto-russia.svg" alt="Логотип место Россия" class="header__logo">
        </header>
        <!-- Основной блок -->
        <main class="content">
          <section class="profile">
            <div class="profile__wrapper">
              <img src="./images/custo.png" alt="Жак Ив Кусто" class="profile__avatar">
              <div class="profile__info">
                <div class="profile__title-wrapper">
                  <div class="profile__text">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                  </div>
                  <button type="button" class="profile__edit-button"></button>
                </div>
              </div>
            </div>
            <button type="button" class="profile__add-button"></button>
          </section>
          <section class="elements">
            <article class="element">
                  <img src="./images/kirill-pershin-1088404-unsplash.png" alt="кирпичная башня в горах" class="element__image">
                  <div class="element__wrapper">
                      <h2 class="element__title">Карачаевочеркесск-длинное название специаьно-для проверки</h2>
                      <div class="element__like-icon"></div>
                  </div>
            </article>
            <article class="element">
                <img src="./images/kirill-pershin-1404681-unsplash.png" alt="гора на горизонте" class="element__image">
                <div class="element__wrapper">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <div class="element__like-icon"></div>
                </div>
            </article>
            <article class="element">
                <img src="./images/kirill-pershin-1556355-unsplash.png" alt="горы за лесистыми холмами" class="element__image">
                <div class="element__wrapper">
                    <h2 class="element__title">Домбай</h2>
                    <div class="element__like-icon"></div>
                </div>
            </article>
            <article class="element">
                <img src="./images/kirill-pershin-1404681-unsplash.png" alt="гора на горизонте" class="element__image">
                <div class="element__wrapper">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <div class="element__like-icon"></div>
                </div>
            </article>
            <article class="element">
                <img src="./images/kirill-pershin-1088404-unsplash.png" alt="кирпичная башня в горах" class="element__image">
                <div class="element__wrapper">
                    <h2 class="element__title">Карачаевск</h2>
                    <div class="element__like-icon"></div>
                </div>
            </article>
            <article class="element">
                <img src="./images/kirill-pershin-1556355-unsplash.png" alt="горы за лесистыми холмами" class="element__image">
                <div class="element__wrapper">
                    <h2 class="element__title">Домбай</h2>
                    <div class="element__like-icon"></div>
                </div>
            </article>
          </section>
        </main>
        <!-- Попап -->
        <section class="popup">
            <button class="popup__close"></button>
            <div class="popup__container">
                <div class="popup__content">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="form">
                      <fieldset class="form__edit">
                        <input type="text" name="profile-name" class="form__item form__item-name" id="profile-name" value="Жак-Ив Кусто">
                      </fieldset>
                      <fieldset class="form__edit">
                        <input type="text" name="profile-prophecy" class="form__item form__item-prophecy" id="profile-prophecy" value="Исследователь океана">
                      </fieldset>
                    </form>
                </div>
                <button class="popup__save-info">
                    <span class="popup__button-text">Сохранить</span>
                </button>
            </div>
        </section>
        <!-- Подвал -->
        <footer class="footer">
          <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
