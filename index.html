<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="#">
  <title>Mesto</title>
</head>
<body>
    <div class="page">
        <!-- Чердак -->
        <header class="header">
          <img src="./images/header_logo.png" alt="Логотип место Россия" class="header__logo">
        </header>
        <!-- Основной блок -->
        <main class="content">
          <section class="profile">
            <div class="profile__wrapper">
              <img src="./images/custo.png" alt="Жак Ив Кусто" class="profile__avatar">
              <div class="profile__info">
                <div class="profile__title-wrapper">
                  <div class="profile__text">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                  </div>
                  <div class="profile__edit-button"></div>
                </div>
              </div>
            </div>
            <div class="profile__add-button"></div>
          </section>
          <section class="elements">
            <div class="element">
                  <img src="/images/kirill-pershin-1088404-unsplash.png" alt="" class="element__mask-group">
                  <div class="element__bottom">
                      <h2 class="element__title">Карачаевочеркесск</h2>
                      <img src="/images/heart.png" alt="" class="element__group">
                  </div>
            </div>
            <div class="element">
                <img src="/images/kirill-pershin-1404681-unsplash.png" alt="" class="element__mask-group">
                <div class="element__bottom">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <img src="/images/heart.png" alt="" class="element__group">
                </div>
            </div>
            <div class="element">
                <img src="/images/kirill-pershin-1556355-unsplash.png" alt="" class="element__mask-group">
                <div class="element__bottom">
                    <h2 class="element__title">Домбай</h2>
                    <img src="/images/heart.png" alt="" class="element__group">
                </div>
            </div>
            <div class="element">
                <img src="/images/kirill-pershin-1404681-unsplash.png" alt="" class="element__mask-group">
                <div class="element__bottom">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <img src="/images/heart.png" alt="" class="element__group">
                </div>
            </div>
            <div class="element">
                <img src="/images/kirill-pershin-1088404-unsplash.png" alt="" class="element__mask-group">
                <div class="element__bottom">
                    <h2 class="element__title">Карачаевск</h2>
                    <img src="/images/heart.png" alt="" class="element__group">
                </div>
            </div>
            <div class="element">
                <img src="/images/kirill-pershin-1556355-unsplash.png" alt="" class="element__mask-group">
                <div class="element__bottom">
                    <h2 class="element__title">Домбай</h2>
                    <img src="/images/heart.png" alt="" class="element__group">
                </div>
            </div>
          </section>
        </main>
        <!-- Попап -->
        <section class="popup">
            <button class="popup__close"></button>
            <div class="popup__container">
                <div class="popup__content">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="form">
                      <fieldset class="form__edit form__edit-name"></fieldset>
                      <fieldset class="form__edit form__edit-prophecy"></fieldset>
                    </form>
                </div>
                <button class="popup__save-info">
                    <p class="popup__button-text">Сохранить</p>
                </button>
            </div>
        </section>
        <!-- Подвал -->
        <footer class="footer">
          <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
</body>
</html>
