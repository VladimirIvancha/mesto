<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <!-- Чердак -->
        <header class="header">
          <img src="./images/vector-logo-mesto-russia.svg" alt="Логотип место Россия" class="header__logo">
        </header>
        <!-- Основной блок -->
        <main class="content">
          <section class="profile">
            <div class="profile__wrapper">
              <img src="./images/custo.png" alt="Жак Ив Кусто" class="profile__avatar">
              <div class="profile__info">
                <div class="profile__title-wrapper">
                  <div class="profile__text">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                  </div>
                  <button type="button" aria-label="редактировать" class="profile__edit-button"></button>
                </div>
              </div>
            </div>
            <button type="button" aria-label="добавить" class="element__add-button"></button>
          </section>
          <div class="elements">
          </div>
        </main>
        <!-- Попапы -->
        <div class="popup">
          <div class="popup__container">
            <button type="button" aria-label="закрыть" class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="profile-form" class="form">
              <fieldset class="form__edit">
                <input type="text" name="profile-name" class="form__item" id="profile-name" value="" required placeholder="Ваше Имя">
                <input type="text" name="profile-prophecy" class="form__item" id="profile-prophecy" value="" required placeholder="О себе">
                <button type="submit" class="popup__save-info">
                  <span class="popup__button-text">Сохранить</span>
                </button>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="element__popup">
          <div class="popup__container">
            <button type="button" aria-label="закрыть" class="popup__close"></button>
            <h3 class="popup__title">Новое место</h3>
            <form name="element-form" class="form">
              <fieldset class="form__edit">
                <input type="text" name="element-name" class="form__item" id="element-name" value="" required placeholder="Название">
                <input type="text" name="element-link" class="form__item" id="element-link" value="" required placeholder="Ссылка на картинку">
                <button type="submit" class="popup__save-info">
                  <span class="popup__button-text">Сохранить</span>
                </button>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="element__popup-image">
          <div class="popup__image-container">
            <button type="button" aria-label="закрыть" class="popup__close popup__close_correct"></button>
            <img src="#" class="popup__image" alt="">
            <h4 class="popup__image-title">Место</h4>
          </div>
        </div>
        <!-- Подвал -->
        <footer class="footer">
          <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <!-- Темплейт -->
        <template class="item__tamplate" id="template">
          <article class="element">
            <img class="element__image" alt="добавленное изображение">
              <button type="button" aria-label="удалить" class="element__delete-button"></button>
            <div class="element__wrapper">
                <h2 class="element__title"></h2>
                <button type="button" aria-label="лайкнуть" class="element__like-icon"></button>
            </div>
          </article>
        </template>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
